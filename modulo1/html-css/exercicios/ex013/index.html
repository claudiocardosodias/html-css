<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando video no site</title>
</head>
<body>
    <h1>Aprendendo a colocar video no site </h1>
    <p>este video ta hospedado no meu servidor</p>

    <video src="media/meuvideo.mp4" width="500" controls ></video>

    <!--outro exemplo e de como fazer isso , coloque mais de 1 talvez outras pessoas o navegador nao funciona -->

    <h2>Exemplo 2</h2>

    <video controls width="500" poster="imagens/fotodefundo.jpg">

        <source src="media/meuvideo.mp4" type="video/mp4">

    </video>

    <h2>Inserindo meu video do Youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/izmD4nbYcQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
